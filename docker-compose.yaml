name: octopus

services:
  auth:
    build:
      context: .
      dockerfile: ./apps/auth/Dockerfile.dev
      target: development
    command: npm run start:dev auth
    env_file:
      - ./apps/auth/.env
    ports:
      - '3000:3000'
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
      - rabbitmq
      - redis

  store:
    build:
      context: .
      dockerfile: ./apps/store/Dockerfile.dev
      target: development
    command: npm run start:dev store
    env_file:
      - ./apps/store/.env
    ports:
      - '3001:3001'
    volumes:
      - .:/usr/src/app
    depends_on:
      - postgres
      - rabbitmq
      - redis

  storage:
    build:
      context: .
      dockerfile: ./apps/storage/Dockerfile.dev
      target: development
    command: npm run start:dev storage
    env_file:
      - ./apps/storage/.env
    ports:
      - '3002:3002'
    volumes:
      - .:/usr/src/app
      - images_data:/usr/src/values/images
      - documents_data:/usr/src/values/documents
      - media_data:/usr/src/values/media
      - compressed_data:/usr/src/values/compressed
      - cache_images_data:/usr/src/values/cache_images
      - images_data_private:/usr/src/values/images_private
      - documents_data_private:/usr/src/values/documents_private
      - media_data_private:/usr/src/values/media_private
      - compressed_data_private:/usr/src/values/compressed_private
      - cache_images_data_private:/usr/src/values/cache_images_private
    depends_on:
      - postgres
      - rabbitmq
      - redis

  postgres:
    image: postgres
    env_file:
      - .env
    environment:
      PGDATA: /data/postgres
    volumes:
      - postgres_data:/data/postgres
    ports:
      - '5436:5432'
    logging:
      driver: none

  pgadmin4:
    image: elestio/pgadmin
    env_file:
      - .env
    environment:
      PGADMIN_LISTEN_PORT: 8080
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      - '8087:8080'
    logging:
      driver: none
    attach: false

  rabbitmq:
    image: rabbitmq:3.10-management
    ports:
      - '15679:15672'
    env_file:
      - .env
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  redis:
    image: bitnami/redis
    ports:
      - 6376:6379
    volumes:
      - redis_data:/data
    environment:
      ALLOW_EMPTY_PASSWORD: yes

  redis-insight:
    image: redis/redisinsight
    restart: always
    ports:
      - '5549:5540'
    volumes:
      - redis_insight_data:/data

volumes:
  postgres_data:
  pgadmin_data:
  rabbitmq_data:
  redis_data:
  redis_insight_data:
  images_data:
  documents_data:
  media_data:
  compressed_data:
  cache_images_data:
  images_data_private:
  documents_data_private:
  media_data_private:
  compressed_data_private:
  cache_images_data_private:
